<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>A-Frame Campus Tour</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>

<a-scene>

  <!-- ===================== -->
  <!-- Assets -->
  <!-- ===================== -->

  <a-assets timeout="10000">
    <img id="blockA" src="./assets/blockA.png">
    <img id="blockB" src="./assets/blockB.webp">
    <img id="blockC" src="./assets/blockC.webp">
  </a-assets>

  <!-- ===================== -->
  <!-- Camera Rig (Example Style) -->
  <!-- ===================== -->

  <a-entity id="rig" position="0 1.6 15">
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>

  <!-- Lights -->
  <a-light type="ambient" intensity="0.7"></a-light>
  <a-light type="directional" position="2 5 3"></a-light>

  <!-- Ground -->
  <a-plane rotation="-90 0 0" width="60" height="60" color="#c8e6c9"></a-plane>

  <!-- Sky -->
  <a-sky color="#dbefff"></a-sky>

  <!-- ===================== -->
  <!-- FRONT — BLOCK C -->
  <!-- ===================== -->

  <a-box position="0 4 -10"
         width="14"
         height="8"
         depth="1"
         material="src:#blockC">
  </a-box>

  <a-text value="BLOCK C"
          position="0 9 -10"
          align="center"
          width="10"
          color="black"></a-text>

  <!-- ===================== -->
  <!-- LEFT — BLOCK A -->
  <!-- ===================== -->

  <a-box position="-10 4 -8"
         width="12"
         height="8"
         depth="1"
         material="src:#blockA">
  </a-box>

  <a-text value="BLOCK A"
          position="-10 9 -8"
          align="center"
          width="10"
          color="black"></a-text>

  <!-- ===================== -->
  <!-- RIGHT — BLOCK B -->
  <!-- ===================== -->

  <a-box position="10 4 -8"
         width="12"
         height="8"
         depth="1"
         material="src:#blockB">
  </a-box>

  <a-text value="BLOCK B"
          position="10 9 -8"
          align="center"
          width="10"
          color="black"></a-text>

  <!-- ===================== -->
  <!-- Teleport Pads -->
  <!-- ===================== -->

  <a-cylinder position="0 0.1 4" radius="1" height="0.2" color="yellow"
    onclick="rig.setAttribute('position','0 1.6 2')"></a-cylinder>

  <a-cylinder position="-10 0.1 4" radius="1" height="0.2" color="yellow"
    onclick="rig.setAttribute('position','-10 1.6 2')"></a-cylinder>

  <a-cylinder position="10 0.1 4" radius="1" height="0.2" color="yellow"
    onclick="rig.setAttribute('position','10 1.6 2')"></a-cylinder>

</a-scene>

</body>
</html>
